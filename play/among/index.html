<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loading...</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        .wrap { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #666; }
        .bar-bg { width: 200px; height: 4px; background: #222; border-radius: 10px; margin-top: 20px; overflow: hidden; }
        .bar-fill { width: 0%; height: 100%; background: #0088ff; transition: width 0.2s; }
        #status { font-size: 12px; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }
        iframe { border: none; width: 100vw; height: 100vh; display: none; }
    </style>
</head>
<body>
    <div class="wrap" id="loader">
        <div class="bar-bg"><div class="bar-fill" id="fill"></div></div>
        <div id="status">Waking up Skips...</div>
    </div>
    <iframe id="gameFrame"></iframe>

    <script>
        async function launch() {
            const status = document.getElementById('status');
            const fill = document.getElementById('fill');
            const frame = document.getElementById('gameFrame');
            const loader = document.getElementById('loader');

            try {
                const configRes = await fetch('/play/among/split/config.json');
                const config = await configRes.json();
                const total = config.totalParts;
                
                let chunks = [];
                for (let i = 1; i <= total; i++) {
                    status.innerText = "Loading Part " + i + "/" + total;
                    fill.style.width = ((i / total) * 100) + "%";
                    
                    const res = await fetch('/play/among/split/part' + i.toString().padStart(3, '0'));
                    if (!res.ok) throw new Error("Missing part " + i);
                    // Use arrayBuffer to keep binary integrity
                    chunks.push(await res.arrayBuffer());
                }

                status.innerText = "Finalizing...";
                const blob = new Blob(chunks, { type: 'text/html' });
                const blobUrl = URL.createObjectURL(blob);
                
                loader.style.display = 'none';
                frame.style.display = 'block';
                frame.src = blobUrl;
            } catch (e) {
                status.innerText = "FAIL: " + e.message;
                status.style.color = "red";
            }
        }
        window.onload = launch;
    </script>
</body>
</html>
